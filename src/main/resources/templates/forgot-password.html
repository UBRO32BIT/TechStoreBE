<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Albert+Sans:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: #F9F9F9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #FFFFFF;
            border: 1px solid #CECECE;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }
        .logo {
            max-width: 60px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background-color: #0057FF;
            color: #FFFFFF;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 700;
        }
        .footer {
            background-color: #F2EFF3;
            padding: 20px;
            border-radius: 8px;
            font-size: 12px;
            color: #84828E;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/static/server-logo.png" alt="Logo" class="logo">

    <h1>Xác thực tài khoản của bạn</h1>

    <p>Chào <span th:text="${username}></span></p>

    <p>Bạn vừa yêu cầu đặt lại mật khẩu, vui lòng click vào nút "Đặt lại mật khẩu" bên dưới để tiếp tục</p>

    <a href="" class="btn">Đặt lại mật khẩu</a>

    <p>Nếu bạn không thực hiện yêu cầu này thì vui lòng bỏ qua email này</p>

    <div class="footer">
        <p>
            Để được hỗ trợ vui lòng liên hệ qua email ubro3@32mine.net<br>
            ------------------------------------<br>
            32MINE NETWORK<br>
            Website: https://32mine.net
        </p>
    </div>
</div>
</body>
</html>
